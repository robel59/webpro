  <script>
    const form = document.getElementById('contact');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent page reload when form is submitted
      console.log(form)
      console.info("FFFFFFFFFFFFFFFF")
      const formData = new FormData(form);
      
      try {
        const response = await fetch("http://127.0.0.1:8000/storedata/d7cbe2213b8140e9a444a4411a8934b9", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: formData.get("name"),
            surname: formData.get("surname"),
            email: formData.get("email"),
            message: formData.get("message"),
            pic: formData.get("picture"),
          })
        });
        
        if (response.ok) {
          console.log("Data sent successfully!");
        } else {
          throw new Error("Something went wrong!");
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
